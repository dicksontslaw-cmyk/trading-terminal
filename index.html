<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1M Mission Control v8.0 | XM MT5 Edition</title>
    <style>
        :root { --bg: #0b0e14; --panel: #171b26; --primary: #00d2ff; --sl: #ff4b2b; --tp: #00ff88; --border: #2a2e39; }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header { height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; flex-shrink: 0; }
        #hkt-clock { color:var(--primary); font-family:monospace; font-weight:bold; }

        .main-content { display: flex; flex: 1; min-height: 0; }
        .chart-container { flex: 1; background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .sidebar { width: 400px; background: var(--panel); padding: 15px; overflow-y: auto; border-left: 1px solid var(--border); }
        .card { background: #1e222d; border: 1px solid var(--border); border-radius: 8px; padding: 12px; margin-bottom: 12px; }
        .label { font-size: 10px; color: #787b86; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .val { font-size: 20px; font-weight: bold; font-family: 'Courier New', monospace; }
        
        .input-group { position: relative; display: flex; align-items: center; margin-top: 5px; }
        input { width: 100%; padding: 10px; background: #0b0e14; border: 1px solid #363c4e; color: white; border-radius: 6px; font-size: 14px; }
        .btn-now { position: absolute; right: 5px; padding: 4px 8px; background: var(--primary); color: #000; border: none; border-radius: 4px; font-size: 10px; font-weight: bold; cursor: pointer; }
        
        select { width: 100%; padding: 10px; background: #0b0e14; border: 1px solid #363c4e; color: white; border-radius: 6px; margin-top: 5px; }
        .btn-main { width: 100%; padding: 16px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; font-size: 16px; margin-top: 10px; }
        
        .log-area { height: 280px; background: #000; border-top: 1px solid var(--border); overflow: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; min-width: 1500px; }
        th { background: #1e222d; padding: 10px; text-align: left; position: sticky; top: 0; color: #787b86; }
        td { padding: 8px 10px; border-bottom: 1px solid #2a2e39; white-space: nowrap; }
        .pnl-win { color: var(--tp); font-weight: bold; }
        .pnl-loss { color: var(--sl); font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 900; font-size: 18px;">XM MISSION <span style="color:var(--primary)">1,000,000</span></div>
    <div id="hkt-clock">HKT: --:--:--</div>
</div>

<div class="main-content">
    <div class="chart-container">
        <iframe id="tv-iframe" src="https://s.tradingview.com/widgetembed/?symbol=OANDA:XAUUSD&interval=15&theme=dark&style=1&timezone=Asia%2FHong_Kong&locale=zh_HK"></iframe>
    </div>

    <div class="sidebar">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="card"><span class="label">Account Balance</span><div class="val" id="disp-bal">$40,000</div></div>
            <div class="card"><span class="label">Risk (2%)</span><div class="val" id="disp-risk" style="color:var(--sl)">$800</div></div>
        </div>

        <div class="card">
            <span class="label">1. Select XM Asset</span>
            <select id="asset-select" onchange="onAssetChange()">
                <optgroup label="Forex (Multiplier: 100k)">
                    <option value="100000" data-sym="EURUSDT" data-tv="FX:EURUSD">EURUSD</option>
                    <option value="100000" data-sym="GBPUSDT" data-tv="FX:GBPUSD">GBPUSD</option>
                    <option value="100000" data-sym="USDJPY" data-tv="FX:USDJPY">USDJPY</option>
                    <option value="100000" data-sym="USDCHF" data-tv="FX:USDCHF">USDCHF</option>
                    <option value="100000" data-sym="USDCAD" data-tv="FX:USDCAD">USDCAD</option>
                    <option value="100000" data-sym="AUDUSDT" data-tv="FX:AUDUSD">AUDUSD</option>
                    <option value="100000" data-sym="NZDUSDT" data-tv="FX:NZDUSD">NZDUSD</option>
                </optgroup>
                <optgroup label="Metals & Energy">
                    <option value="100" data-sym="XAUUSDT" data-tv="OANDA:XAUUSD" selected>XAUUSD (Gold)</option>
                    <option value="100" data-sym="USOIL" data-tv="CAPITALCOM:USOIL">USOIL (WTI)</option>
                    <option value="1000" data-sym="NATGAS" data-tv="CAPITALCOM:NATGAS">NATGASUSD</option>
                </optgroup>
                <optgroup label="Indices (Multiplier: 1)">
                    <option value="1" data-sym="US30" data-tv="CAPITALCOM:US30">US30 (Cash)</option>
                    <option value="1" data-sym="US500" data-tv="CAPITALCOM:US500">US500 (S&P500)</option>
                    <option value="1" data-sym="HK33" data-tv="CAPITALCOM:HK33">HK33 (HK50 Cash)</option>
                    <option value="100" data-sym="NI225" data-tv="CAPITALCOM:NI225">NIKKEI (JP225)</option>
                    <option value="100" data-sym="DXY" data-tv="CAPITALCOM:DXY">DXY (Dollar Index)</option>
                </optgroup>
            </select>
            <div style="margin-top:10px;">
                <span class="label">Multiplier (XM Standard)</span>
                <input type="number" id="in-mult" value="100" oninput="calcLots()">
            </div>
        </div>

        <div class="card" style="border-color: var(--primary);">
            <span class="label" style="color:var(--primary)">2. Risk Calculation</span>
            <div class="label" style="margin-top:10px;">Entry Price</div>
            <div class="input-group">
                <input type="number" id="in-ent" step="0.00001" oninput="calcLots()">
                <button class="btn-now" onclick="snapPrice('in-ent')">NOW</button>
            </div>
            <div class="label" style="margin-top:10px;">Stop Loss</div>
            <div class="input-group">
                <input type="number" id="in-sl" step="0.00001" oninput="calcLots()">
                <button class="btn-now" onclick="snapPrice('in-sl')">NOW</button>
            </div>
            <div style="margin-top:15px; text-align:center;">
                <span class="label">Suggested MT5 Lots</span>
                <div id="out-lots" style="font-size: 48px; font-weight: 900; color: var(--primary);">0.00</div>
            </div>
        </div>

        <div class="card">
            <span class="label">3. Trade Details</span>
            <input type="text" id="mt5-open" placeholder="MT5 Open Time">
            <button class="btn-main" onclick="recordTrade()">LOG TRADE</button>
        </div>
    </div>
</div>

<div class="log-area">
    <table>
        <thead>
            <tr>
                <th>Asset</th><th>Date</th><th>Day</th><th>MT5 Open</th><th>HKT Open</th>
                <th>Entry</th><th>SL</th><th>Lots</th><th>Close Px</th><th>PnL $</th><th>PnL %</th><th>New Balance</th><th>Action</th>
            </tr>
        </thead>
        <tbody id="log-body"></tbody>
    </table>
</div>

<script>
    let balance = parseFloat(localStorage.getItem('m1_bal')) || 40000;
    let trades = JSON.parse(localStorage.getItem('m1_trades')) || [];
    let currentLivePrice = 0;

    // --- 自動對應 XM Multiplier ---
    function onAssetChange() {
        const sel = document.getElementById('asset-select');
        const mult = sel.value;
        const tvSym = sel.options[sel.selectedIndex].getAttribute('data-tv');
        
        // 更新 Multiplier 顯示
        document.getElementById('in-mult').value = mult;
        // 更新圖表
        document.getElementById('tv-iframe').src = `https://s.tradingview.com/widgetembed/?symbol=${tvSym}&interval=15&theme=dark&style=1&timezone=Asia%2FHong_Kong&locale=zh_HK`;
        
        updateLivePrice();
        calcLots();
    }

    // --- 實時價格擷取 (只支援 Binance 有的資產，其餘手動快速輸入) ---
    async function updateLivePrice() {
        const sel = document.getElementById('asset-select');
        const sym = sel.options[sel.selectedIndex].getAttribute('data-sym');
        
        try {
            const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${sym.includes('USD') ? sym : sym+'USDT'}`);
            const data = await response.json();
            if(data.price) {
                currentLivePrice = parseFloat(data.price);
            } else {
                currentLivePrice = 0;
            }
        } catch (e) {
            currentLivePrice = 0;
        }
    }
    setInterval(updateLivePrice, 3000);

    function snapPrice(id) {
        const input = document.getElementById(id);
        if(currentLivePrice > 0) {
            input.value = currentLivePrice;
            calcLots();
        } else {
            // 如果 API 冇數據，自動 Focus 個位等你直接打
            input.focus();
            input.placeholder = "請輸入 MT5 現價";
        }
    }

    function calcLots() {
        const ent = parseFloat(document.getElementById('in-ent').value);
        const sl = parseFloat(document.getElementById('in-sl').value);
        const mult = parseFloat(document.getElementById('in-mult').value);
        if (!ent || !sl || ent === sl || !mult) return;

        const riskAmt = balance * 0.02;
        let lots = riskAmt / (Math.abs(ent - sl) * mult);
        
        // XM MT5 最小手數通常係 0.01
        document.getElementById('out-lots').innerText = Math.max(0.01, lots).toFixed(2);
    }

    function recordTrade() {
        const cp = prompt("Enter Close Price (平倉價):", currentLivePrice || "");
        if (!cp) return;

        const sel = document.getElementById('asset-select');
        const ent = parseFloat(document.getElementById('in-ent').value);
        const sl = parseFloat(document.getElementById('in-sl').value);
        const mult = parseFloat(document.getElementById('in-mult').value);
        const lots = parseFloat(document.getElementById('out-lots').innerText);
        
        const pnl = (parseFloat(cp) - ent) * mult * lots * (sl < ent ? 1 : -1);
        balance += pnl;

        const now = new Date();
        trades.push({
            asset: sel.options[sel.selectedIndex].text.split(' ')[0],
            date: now.toLocaleDateString(),
            day: ['SUN','MON','TUE','WED','THU','FRI','SAT'][now.getDay()],
            mt5o: document.getElementById('mt5-open').value || '--',
            hkto: now.toLocaleTimeString(),
            ent: ent.toFixed(4),
            sl: sl.toFixed(4),
            lots: lots.toFixed(2),
            cp: parseFloat(cp).toFixed(4),
            pnl: pnl.toFixed(2),
            pnlP: ((pnl/(balance-pnl))*100).toFixed(2) + '%',
            bal: balance.toFixed(2)
        });

        localStorage.setItem('m1_bal', balance);
        localStorage.setItem('m1_trades', JSON.stringify(trades));
        render();
    }

    function render() {
        document.getElementById('disp-bal').innerText = '$' + Math.round(balance).toLocaleString();
        document.getElementById('disp-risk').innerText = '$' + Math.round(balance * 0.02).toLocaleString();
        document.getElementById('log-body').innerHTML = trades.slice().reverse().map((t, i) => `
            <tr>
                <td><b>${t.asset}</b></td><td>${t.date}</td><td>${t.day}</td><td>${t.mt5o}</td><td>${t.hkto}</td>
                <td>${t.ent}</td><td>${t.sl}</td><td>${t.lots}</td><td>${t.cp}</td>
                <td class="${parseFloat(t.pnl)>=0?'pnl-win':'pnl-loss'}">$${t.pnl}</td>
                <td>${t.pnlP}</td><td>$${t.bal}</td>
                <td><button onclick="del(${trades.length-1-i})" style="color:grey; border:none; background:none; cursor:pointer;">❌</button></td>
            </tr>
        `).join('');
    }

    function del(idx) { if(confirm("Delete?")) { trades.splice(idx, 1); render(); localStorage.setItem('m1_trades', JSON.stringify(trades)); } }
    setInterval(() => { document.getElementById('hkt-clock').innerText = 'HKT: ' + new Date().toLocaleTimeString(); }, 1000);
    window.onload = onAssetChange;
</script>

</body>
</html>
