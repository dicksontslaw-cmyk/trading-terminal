<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>1M Mission Control | Professional Trader Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightweight-charts/4.1.1/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --bg: #0b0e14; --panel: #171b26; --primary: #00d2ff; --sl: #ff4b2b; --tp: #00ff88; --border: #2a2e39; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .top-bar { height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        .main-container { display: flex; flex: 1; overflow: hidden; height: calc(100vh - 350px); }
        
        #chart-container { flex: 1; position: relative; background: #000; min-height: 400px; }
        .chart-ui { position: absolute; top: 15px; left: 15px; z-index: 10; display: flex; gap: 8px; }
        
        .sidebar { width: 400px; background: var(--panel); border-left: 1px solid var(--border); padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .card { background: #1e222d; border-radius: 8px; border: 1px solid var(--border); padding: 12px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .label { font-size: 10px; color: #787b86; text-transform: uppercase; margin-bottom: 4px; }
        .val { font-size: 18px; font-weight: bold; font-family: monospace; }
        
        input, select { width: 100%; padding: 8px; background: #0b0e14; border: 1px solid var(--border); color: white; border-radius: 4px; margin-top: 4px; font-size: 13px; }
        .mode-btn { padding: 8px 12px; border-radius: 4px; border: 1px solid #363c4e; background: #171b26; color: white; cursor: pointer; font-size: 11px; font-weight: bold; }
        .mode-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(0,210,255,0.1); }
        
        .history-area { height: 300px; background: var(--panel); border-top: 1px solid var(--border); overflow: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; min-width: 1200px; }
        th { position: sticky; top: 0; background: #1e222d; padding: 12px 8px; text-align: left; color: #787b86; border-bottom: 1px solid var(--border); }
        td { padding: 10px 8px; border-bottom: 1px solid #2a2e39; white-space: nowrap; }
        
        .btn-confirm { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 14px; }
        .pnl-pos { color: var(--tp); } .pnl-neg { color: var(--sl); }
    </style>
</head>
<body>

<div class="top-bar">
    <div style="font-weight: 900; font-size: 18px;">MISSION <span style="color:var(--primary)">1,000,000</span></div>
    <div id="live-hkt" style="color:var(--primary); font-family: monospace; font-weight: bold;">HKT: --:--:--</div>
</div>

<div class="main-container">
    <div id="chart-container">
        <div class="chart-ui">
            <button id="btn-entry" class="mode-btn active" onclick="setMode('entry')">1. SET ENTRY</button>
            <button id="btn-sl" class="mode-btn" onclick="setMode('sl')">2. SET SL</button>
            <button id="btn-tp" class="mode-btn" onclick="setMode('tp')">3. SET TP</button>
            <span id="live-price-tag" style="background:#000; padding:5px 10px; border-radius:4px; border:1px solid #333; font-family:monospace; color:#00ff88">---</span>
        </div>
    </div>

    <div class="sidebar">
        <div class="stat-grid">
            <div class="card"><div class="label">Balance</div><div class="val" id="disp-bal">$40,000</div></div>
            <div class="card"><div class="label">Risk (2%)</div><div class="val" id="disp-risk" style="color:var(--sl)">$800</div></div>
        </div>

        <div class="card">
            <div class="label">Asset & Multiplier</div>
            <select id="asset-list" onchange="autoSyncAsset()">
                <option value="100" data-name="XAUUSD">Gold (100oz)</option>
                <option value="100000" data-name="EURUSD">Forex (100k)</option>
                <option value="20" data-name="US30">US30 (x20)</option>
                <option value="1" data-name="BTCUSD">BTC (x1)</option>
                <option value="custom">-- Custom Calibrate --</option>
            </select>
            <input type="number" id="custom-mult" value="100" style="display:none;" oninput="updateCalculation()">
            <button class="mode-btn" style="width:100%; margin-top:8px;" onclick="calibrateAsset()">Calibrate from Sample Trade</button>
        </div>

        <div class="card" style="border-color: var(--primary);">
            <div class="label" style="color:var(--primary)">Suggested Lot Size</div>
            <div style="text-align:center; font-size: 42px; font-weight:900; color:var(--primary)" id="suggest-lot">0.00</div>
            <div class="stat-grid" style="margin-top:10px;">
                <div class="label">RR: <span id="val-rr" style="color:white">0.00</span></div>
                <div class="label" style="text-align:right">Risk: <span id="val-risk-amt" style="color:white">$0</span></div>
            </div>
        </div>

        <div class="card">
            <div class="label">MT5 Entry Info</div>
            <div class="stat-grid">
                <div><label class="label">MT5 Open Time</label><input type="text" id="mt5-time" value="10:00"></div>
                <div><label class="label">Risk %</label><input type="number" id="risk-pct" value="2" step="0.1" oninput="updateCalculation()"></div>
            </div>
            <button class="btn-confirm" onclick="executeTrade()">CONFIRM & OPEN TRADE</button>
        </div>
    </div>
</div>

<div class="history-area">
    <table>
        <thead>
            <tr>
                <th>Asset</th><th>Date</th><th>MT5 Open</th><th>HKT Open</th><th>Day</th>
                <th>Entry</th><th>SL</th><th>TP</th><th>Lot</th><th>RR</th>
                <th>Close Price</th><th>MT5 Close</th><th>HKT Close</th>
                <th>PnL $</th><th>PnL %</th><th>New Balance</th><th>Action</th>
            </tr>
        </thead>
        <tbody id="logBody"></tbody>
    </table>
</div>

<script>
    let balance = parseFloat(localStorage.getItem('m1_bal')) || 40000;
    let trades = JSON.parse(localStorage.getItem('m1_trades')) || [];
    let mode = 'entry';
    let prices = { entry: null, sl: null, tp: null };
    let lines = { entry: null, sl: null, tp: null };
    let chart, candleSeries, lastClose = 2030.00;

    function initChart() {
        const container = document.getElementById('chart-container');
        chart = LightweightCharts.createChart(container, {
            layout: { background: { color: '#0b0e14' }, textColor: '#d1d4dc' },
            grid: { vertLines: { color: '#1e222d' }, horzLines: { color: '#1e222d' } },
            timeScale: { timeVisible: true, secondsVisible: true },
            autoSize: true,
        });

        candleSeries = chart.addCandlestickSeries({
            upColor: '#00ff88', downColor: '#ff4b2b', borderVisible: false, wickUpColor: '#00ff88', wickDownColor: '#ff4b2b'
        });

        // 模擬數據流
        let data = [];
        let t = Math.floor(Date.now()/1000) - 100*60;
        for(let i=0; i<100; i++) {
            const val = lastClose + (Math.random()-0.5)*2;
            data.push({ time: t + i*60, open: lastClose, high: val+1, low: val-1, close: val });
            lastClose = val;
        }
        candleSeries.setData(data);

        // 實時 Tick 模擬
        setInterval(() => {
            const tick = lastClose + (Math.random()-0.5)*0.5;
            candleSeries.update({ time: Math.floor(Date.now()/1000), open: lastClose, high: Math.max(lastClose, tick), low: Math.min(lastClose, tick), close: tick });
            document.getElementById('live-price-tag').innerText = tick.toFixed(2);
            // lastClose = tick; // 保持價位連續
        }, 1000);

        chart.subscribeClick(param => {
            if (!param.price) return;
            prices[mode] = param.price;
            updateChartLines();
            updateCalculation();
        });
    }

    function setMode(m) {
        mode = m;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+m).classList.add('active');
    }

    function updateChartLines() {
        const colors = { entry: '#00d2ff', sl: '#ff4b2b', tp: '#00ff88' };
        if (lines[mode]) candleSeries.removePriceLine(lines[mode]);
        lines[mode] = candleSeries.createPriceLine({
            price: prices[mode], color: colors[mode], lineWidth: 2, axisLabelVisible: true, title: mode.toUpperCase()
        });
    }

    function updateCalculation() {
        if (!prices.entry || !prices.sl) return;
        const riskPct = parseFloat(document.getElementById('risk-pct').value) / 100;
        const mult = (document.getElementById('asset-list').value === 'custom') ? 
                      parseFloat(document.getElementById('custom-mult').value) : 
                      parseFloat(document.getElementById('asset-list').value);
        
        const riskAmt = balance * riskPct;
        const slDist = Math.abs(prices.entry - prices.sl);
        const lot = riskAmt / (slDist * mult);
        
        document.getElementById('suggest-lot').innerText = lot.toFixed(2);
        document.getElementById('val-risk-amt').innerText = '$' + riskAmt.toFixed(0);
        if (prices.tp) {
            document.getElementById('val-rr').innerText = (Math.abs(prices.tp - prices.entry) / slDist).toFixed(2);
        }
    }

    function calibrateAsset() {
        const ent = prompt("Sample Entry Price:"), ext = prompt("Sample Close Price:"), 
              lt = prompt("Sample Lots:"), pnl = prompt("Actual P/L Amount ($):");
        if (ent && ext && lt && pnl) {
            const mult = Math.abs(pnl) / (Math.abs(ent - ext) * lt);
            alert("Success! Multiplier: " + mult.toFixed(4));
            document.getElementById('asset-list').value = "custom";
            document.getElementById('custom-mult').style.display = "block";
            document.getElementById('custom-mult').value = mult.toFixed(4);
            updateCalculation();
        }
    }

    function executeTrade() {
        const closeP = prompt("Close Price?"), closeMT5 = prompt("MT5 Close Time (e.g. 14:30)?");
        if (!closeP) return;

        const assetSelect = document.getElementById('asset-list');
        const assetName = assetSelect.options[assetSelect.selectedIndex].getAttribute('data-name') || "ASSET";
        const mult = (assetSelect.value === 'custom') ? parseFloat(document.getElementById('custom-mult').value) : parseFloat(assetSelect.value);
        const lot = parseFloat(document.getElementById('suggest-lot').innerText);
        
        const now = new Date();
        const pnl = (parseFloat(closeP) - prices.entry) * mult * lot * (prices.sl < prices.entry ? 1 : -1);
        balance += pnl;

        const trade = {
            asset: assetName, date: now.toLocaleDateString(), mt5Open: document.getElementById('mt5-time').value,
            hktOpen: now.toLocaleTimeString(), day: ['SUN','MON','TUE','WED','THU','FRI','SAT'][now.getDay()],
            entry: prices.entry.toFixed(2), sl: prices.sl.toFixed(2), tp: prices.tp ? prices.tp.toFixed(2) : '-',
            lot: lot, rr: document.getElementById('val-rr').innerText, closeP: closeP, mt5Close: closeMT5,
            hktClose: new Date().toLocaleTimeString(), pnl: pnl.toFixed(2), pnlPct: ((pnl/(balance-pnl))*100).toFixed(2) + '%',
            bal: balance.toFixed(2)
        };

        trades.push(trade);
        save();
    }

    function save() {
        localStorage.setItem('m1_bal', balance);
        localStorage.setItem('m1_trades', JSON.stringify(trades));
        render();
    }

    function render() {
        document.getElementById('disp-bal').innerText = '$' + Math.round(balance).toLocaleString();
        document.getElementById('disp-risk').innerText = '$' + Math.round(balance * 0.02).toLocaleString();
        document.getElementById('logBody').innerHTML = trades.slice().reverse().map((t, i) => `
            <tr>
                <td><b>${t.asset}</b></td><td>${t.date}</td><td>${t.mt5Open}</td><td>${t.hktOpen}</td><td>${t.day}</td>
                <td>${t.entry}</td><td>${t.sl}</td><td>${t.tp}</td><td>${t.lot}</td><td>${t.rr}</td>
                <td>${t.closeP}</td><td>${t.mt5Close}</td><td>${t.hktClose}</td>
                <td class="${t.pnl >=0 ? 'pnl-pos' : 'pnl-neg'}">$${t.pnl}</td>
                <td>${t.pnlPct}</td><td>$${t.bal}</td>
                <td><button onclick="deleteTrade(${trades.length-1-i})" style="color:grey; background:none; border:none; cursor:pointer">❌</button></td>
            </tr>
        `).join('');
    }

    function deleteTrade(idx) { if(confirm("Delete?")) { trades.splice(idx, 1); save(); } }
    
    setInterval(() => { document.getElementById('live-hkt').innerText = 'HKT: ' + new Date().toLocaleTimeString(); }, 1000);
    window.onload = () => { initChart(); render(); };
</script>
</body>
</html>
