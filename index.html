<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1M Mission Control v16.0 | Live Sync</title>
    <style>
        :root { --bg: #0b0e14; --panel: #171b26; --primary: #00d2ff; --sl: #ff4b2b; --tp: #00ff88; --border: #2a2e39; }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header { height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        #live-status { font-family: monospace; font-size: 13px; font-weight: bold; padding: 4px 10px; border-radius: 4px; border: 1px solid #333; }
        .status-ok { color: var(--tp); border-color: var(--tp) !important; background: rgba(0,255,136,0.1); }
        .status-err { color: var(--sl); border-color: var(--sl) !important; }

        .main-content { display: flex; flex: 1; min-height: 0; }
        .chart-container { flex: 1; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .sidebar { width: 380px; background: var(--panel); padding: 15px; overflow-y: auto; border-left: 1px solid var(--border); box-shadow: -5px 0 15px rgba(0,0,0,0.5); }
        .card { background: #1e222d; border: 1px solid var(--border); border-radius: 8px; padding: 12px; margin-bottom: 12px; }
        .label { font-size: 10px; color: #787b86; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .val { font-size: 24px; font-weight: bold; font-family: 'Courier New', monospace; color: var(--primary); }
        
        .input-group { position: relative; display: flex; align-items: center; margin-top: 5px; }
        input { width: 100%; padding: 12px; background: #0b0e14; border: 1px solid #363c4e; color: white; border-radius: 6px; font-size: 18px; font-family: 'Courier New', monospace; }
        .btn-now { position: absolute; right: 5px; padding: 8px 12px; background: var(--primary); color: #000; border: none; border-radius: 4px; font-size: 12px; font-weight: 900; cursor: pointer; transition: 0.2s; }
        .btn-now:hover { background: #00b8e6; }
        
        select { width: 100%; padding: 12px; background: #0b0e14; border: 1px solid #363c4e; color: white; border-radius: 6px; font-size: 15px; }
        .btn-main { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 8px; font-weight: 900; cursor: pointer; color: #000; font-size: 16px; margin-top: 10px; }
        
        .log-area { height: 260px; background: #000; border-top: 1px solid var(--border); overflow: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; min-width: 1000px; }
        th { background: #1e222d; padding: 10px; text-align: left; position: sticky; top: 0; color: #787b86; }
        td { padding: 8px 10px; border-bottom: 1px solid #2a2e39; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 900; font-size: 18px;">XM MISSION <span style="color:var(--primary)">1,000,000</span></div>
    <div style="display:flex; gap:15px; align-items:center;">
        <div id="live-status" class="status-err">CONNECTING API...</div>
        <div id="hkt-clock" style="color:var(--primary); font-family:monospace; font-weight:bold;"></div>
    </div>
</div>

<div class="main-content">
    <div class="chart-container">
        <iframe id="tv-iframe"></iframe>
    </div>

    <div class="sidebar">
        <div class="card">
            <span class="label">1. Select Asset (Auto Multiplier)</span>
            <select id="asset-select" onchange="onAssetChange()">
                <optgroup label="Forex Major (100k)">
                    <option value="100000" data-api="OANDA:EUR_USD" data-tv="FX:EURUSD">EURUSD</option>
                    <option value="100000" data-api="OANDA:GBP_USD" data-tv="FX:GBPUSD" selected>GBPUSD</option>
                    <option value="100000" data-api="OANDA:USD_JPY" data-tv="FX:USDJPY">USDJPY</option>
                    <option value="100000" data-api="OANDA:USD_CHF" data-tv="FX:USDCHF">USDCHF</option>
                    <option value="100000" data-api="OANDA:USD_CAD" data-tv="FX:USDCAD">USDCAD</option>
                    <option value="100000" data-api="OANDA:AUD_USD" data-tv="FX:AUDUSD">AUDUSD</option>
                </optgroup>
                <optgroup label="Metals (100)">
                    <option value="100" data-api="OANDA:XAU_USD" data-tv="OANDA:XAUUSD">XAUUSD (Gold)</option>
                    <option value="100" data-api="OANDA:XAG_USD" data-tv="OANDA:XAGUSD">XAGUSD (Silver)</option>
                </optgroup>
            </select>
        </div>

        <div class="card" style="border-color: var(--primary); background: #1a212e;">
            <span class="label" style="color:var(--primary)">2. Risk Management (2%)</span>
            <div class="label" style="margin-top:10px;">Entry Price</div>
            <div class="input-group">
                <input type="number" id="in-ent" step="0.00001" oninput="calcLots()" placeholder="0.00000">
                <button class="btn-now" onclick="snapPrice('in-ent')">NOW</button>
            </div>
            <div class="label" style="margin-top:15px;">Stop Loss</div>
            <div class="input-group">
                <input type="number" id="in-sl" step="0.00001" oninput="calcLots()" placeholder="0.00000">
                <button class="btn-now" onclick="snapPrice('in-sl')">NOW</button>
            </div>
            <div style="margin-top:20px; text-align:center; background:#000; padding:15px; border-radius:6px;">
                <span class="label">Suggested MT5 Lots</span>
                <div id="out-lots" style="font-size: 48px; font-weight: 900; color: var(--primary);">0.00</div>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="card"><span class="label">Balance</span><div id="disp-bal" style="font-weight:bold;">$40,000</div></div>
            <div class="card"><span class="label">Risk $</span><div id="disp-risk" style="color:var(--sl); font-weight:bold;">$800</div></div>
        </div>

        <button class="btn-main" onclick="recordTrade()">LOG TRADE</button>
    </div>
</div>

<div class="log-area"><table id="log-table"><thead><tr>
    <th>Asset</th><th>Date</th><th>Entry</th><th>SL</th><th>Lots</th><th>Close</th><th>PnL $</th><th>Balance</th><th>Action</th>
</tr></thead><tbody id="log-body"></tbody></table></div>

                currentPrice = parseFloat(data.c);
                statusDiv.innerText = `● SYNC OK: ${currentPrice.toFixed(5)}`;

                statusDiv.innerText = "WAITING FOR DATA...";
