<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1M Mission Control v9.0 | XM Fixed</title>
    <style>
        :root { --bg: #0b0e14; --panel: #171b26; --primary: #00d2ff; --sl: #ff4b2b; --tp: #00ff88; --border: #2a2e39; }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header { height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        #live-status { font-family: monospace; font-size: 12px; padding: 4px 8px; border-radius: 4px; }
        .status-ok { background: #003311; color: var(--tp); border: 1px solid var(--tp); }
        .status-err { background: #331111; color: var(--sl); border: 1px solid var(--sl); }

        .main-content { display: flex; flex: 1; min-height: 0; }
        .chart-container { flex: 1; background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .sidebar { width: 400px; background: var(--panel); padding: 15px; overflow-y: auto; border-left: 1px solid var(--border); }
        .card { background: #1e222d; border: 1px solid var(--border); border-radius: 8px; padding: 12px; margin-bottom: 12px; }
        .label { font-size: 10px; color: #787b86; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .val { font-size: 22px; font-weight: bold; font-family: 'Courier New', monospace; color: var(--primary); }
        
        .input-group { position: relative; display: flex; align-items: center; margin-top: 5px; }
        input { width: 100%; padding: 12px; background: #0b0e14; border: 1px solid #363c4e; color: white; border-radius: 6px; font-size: 15px; }
        .btn-now { position: absolute; right: 5px; padding: 6px 12px; background: var(--primary); color: #000; border: none; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .btn-now:disabled { background: #333; color: #777; cursor: not-allowed; }

        select { width: 100%; padding: 12px; background: #0b0e14; border: 1px solid #363c4e; color: white; border-radius: 6px; margin-top: 5px; }
        .btn-main { width: 100%; padding: 16px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; font-size: 16px; margin-top: 10px; }
        
        .log-area { height: 250px; background: #000; border-top: 1px solid var(--border); overflow: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; min-width: 1500px; }
        th { background: #1e222d; padding: 10px; text-align: left; position: sticky; top: 0; color: #787b86; }
        td { padding: 8px 10px; border-bottom: 1px solid #2a2e39; white-space: nowrap; }
        .pnl-win { color: var(--tp); } .pnl-loss { color: var(--sl); }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 900; font-size: 18px;">XM MISSION <span style="color:var(--primary)">1,000,000</span></div>
    <div style="display:flex; gap:15px; align-items:center;">
        <div id="live-status" class="status-err">WAITING FOR DATA...</div>
        <div id="hkt-clock" style="color:var(--primary); font-family:monospace; font-weight:bold;"></div>
    </div>
</div>

<div class="main-content">
    <div class="chart-container">
        <iframe id="tv-iframe" src="https://s.tradingview.com/widgetembed/?symbol=OANDA:XAUUSD&interval=15&theme=dark&style=1&timezone=Asia%2FHong_Kong&locale=zh_HK"></iframe>
    </div>

    <div class="sidebar">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="card"><span class="label">Balance</span><div class="val" id="disp-bal">$40,000</div></div>
            <div class="card"><span class="label">Risk (2%)</span><div class="val" id="disp-risk" style="color:var(--sl)">$800</div></div>
        </div>

        <div class="card">
            <span class="label">1. XM Asset Selector</span>
            <select id="asset-select" onchange="onAssetChange()">
                <optgroup label="Forex Major (100k)">
                    <option value="100000" data-api="EURUSDT" data-tv="FX:EURUSD">EURUSD</option>
                    <option value="100000" data-api="GBPUSDT" data-tv="FX:GBPUSD">GBPUSD</option>
                    <option value="100000" data-api="USDTJPY" data-tv="FX:USDJPY">USDJPY</option>
                    <option value="100000" data-api="USDTCHF" data-tv="FX:USDCHF">USDCHF</option>
                    <option value="100000" data-api="USDTCAD" data-tv="FX:USDCAD">USDCAD</option>
                    <option value="100000" data-api="AUDUSDT" data-tv="FX:AUDUSD">AUDUSD</option>
                    <option value="100000" data-api="NZDUSDT" data-tv="FX:NZDUSD">NZDUSD</option>
                </optgroup>
                <optgroup label="Metals & Energy">
                    <option value="100" data-api="PAXGUSDT" data-tv="OANDA:XAUUSD" selected>XAUUSD (Gold)</option>
                    <option value="100" data-api="USDT" data-tv="CAPITALCOM:USOIL">USOIL (WTI)</option>
                    <option value="1000" data-api="NATGAS" data-tv="CAPITALCOM:NATGAS">NATGASUSD</option>
                </optgroup>
                <optgroup label="Indices (1.0)">
                    <option value="1" data-api="US30" data-tv="CAPITALCOM:US30">US30 (Cash)</option>
                    <option value="1" data-api="US500" data-tv="CAPITALCOM:US500">US500 (S&P500)</option>
                    <option value="1" data-api="HK33" data-tv="CAPITALCOM:HK33">HK33 (Hang Seng)</option>
                    <option value="100" data-api="NI225" data-tv="CAPITALCOM:NI225">Nikkei 225</option>
                    <option value="100" data-api="DXY" data-tv="CAPITALCOM:DXY">DXY Index</option>
                </optgroup>
            </select>
            <div style="margin-top:10px;">
                <span class="label">Multiplier</span>
                <input type="number" id="in-mult" value="100" oninput="calcLots()">
            </div>
        </div>

        <div class="card" style="border-color: var(--primary);">
            <span class="label" style="color:var(--primary)">2. Risk Calculation</span>
            <div class="label" style="margin-top:10px;">Entry Price</div>
            <div class="input-group">
                <input type="number" id="in-ent" step="0.00001" oninput="calcLots()">
                <button class="btn-now" id="btn-now-ent" onclick="snapPrice('in-ent')">NOW</button>
            </div>
            <div class="label" style="margin-top:10px;">Stop Loss</div>
            <div class="input-group">
                <input type="number" id="in-sl" step="0.00001" oninput="calcLots()">
                <button class="btn-now" id="btn-now-sl" onclick="snapPrice('in-sl')">NOW</button>
            </div>
            <div style="margin-top:15px; text-align:center;">
                <span class="label">Suggested MT5 Lots</span>
                <div id="out-lots" style="font-size: 48px; font-weight: 900; color: var(--primary);">0.00</div>
            </div>
        </div>

        <div class="card">
            <input type="text" id="mt5-time" placeholder="MT5 Open Time">
            <button class="btn-main" onclick="recordTrade()">LOG TRADE</button>
        </div>
    </div>
</div>

<div class="log-area"><table id="log-table"><thead><tr>
    <th>Asset</th><th>Date</th><th>Day</th><th>MT5 Open</th><th>HKT Open</th><th>Entry</th><th>SL</th><th>Lots</th><th>Close</th><th>PnL $</th><th>Balance</th><th>Action</th>
</tr></thead><tbody id="log-body"></tbody></table></div>

<script>
    let balance = parseFloat(localStorage.getItem('m1_bal')) || 40000;
    let trades = JSON.parse(localStorage.getItem('m1_trades')) || [];
    let currentPrice = 0;

    function onAssetChange() {
        const sel = document.getElementById('asset-select');
        const opt = sel.options[sel.selectedIndex];
        document.getElementById('in-mult').value = sel.value;
        document.getElementById('tv-iframe').src = `https://s.tradingview.com/widgetembed/?symbol=${opt.getAttribute('data-tv')}&interval=15&theme=dark&style=1&timezone=Asia%2FHong_Kong&locale=zh_HK`;
        fetchPrice();
        calcLots();
    }

    async function fetchPrice() {
        const sel = document.getElementById('asset-select');
        const apiSym = sel.options[sel.selectedIndex].getAttribute('data-api');
        const status = document.getElementById('live-status');
        
        try {
            // 對於非 Crypto/Major Forex，跳過 API 直接手動
            if(!apiSym || apiSym === "US30" || apiSym === "HK33" || apiSym === "NATGAS") {
                throw "No API";
            }
            const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${apiSym}`);
            const data = await res.json();
            if(data.price) {
                currentPrice = parseFloat(data.price);
                status.innerText = `LIVE: ${currentPrice.toFixed(4)}`;
                status.className = "status-ok";
                toggleNowButtons(false);
            }
        } catch (e) {
            status.innerText = "MANUAL ENTRY MODE";
            status.className = "status-err";
            currentPrice = 0;
            toggleNowButtons(true);
        }
    }

    function toggleNowButtons(disabled) {
        document.getElementById('btn-now-ent').disabled = disabled;
        document.getElementById('btn-now-sl').disabled = disabled;
    }

    function snapPrice(id) {
        if(currentPrice > 0) {
            document.getElementById(id).value = currentPrice;
            calcLots();
        }
    }

    function calcLots() {
        const ent = parseFloat(document.getElementById('in-ent').value);
        const sl = parseFloat(document.getElementById('in-sl').value);
        const mult = parseFloat(document.getElementById('in-mult').value);
        if(!ent || !sl || ent===sl) return;
        const lots = (balance * 0.02) / (Math.abs(ent - sl) * mult);
        document.getElementById('out-lots').innerText = Math.max(0.01, lots).toFixed(2);
    }

    function recordTrade() {
        const cp = prompt("Close Price:", currentPrice || "");
        if(!cp) return;
        const sel = document.getElementById('asset-select');
        const ent = parseFloat(document.getElementById('in-ent').value);
        const sl = parseFloat(document.getElementById('in-sl').value);
        const lots = parseFloat(document.getElementById('out-lots').innerText);
        const mult = parseFloat(document.getElementById('in-mult').value);
        const pnl = (parseFloat(cp)-ent)*mult*lots*(sl<ent?1:-1);
        balance += pnl;
        const now = new Date();
        trades.push({
            a: sel.options[sel.selectedIndex].text.split(' ')[0],
            d: now.toLocaleDateString(),
            dy: ['SUN','MON','TUE','WED','THU','FRI','SAT'][now.getDay()],
            mo: document.getElementById('mt5-time').value || '--',
            ho: now.toLocaleTimeString(),
            en: ent, sl: sl, lt: lots, cp: cp, pnl: pnl.toFixed(2), bal: balance.toFixed(2)
        });
        localStorage.setItem('m1_bal', balance);
        localStorage.setItem('m1_trades', JSON.stringify(trades));
        render();
    }

    function render() {
        document.getElementById('disp-bal').innerText = '$' + Math.round(balance).toLocaleString();
        document.getElementById('disp-risk').innerText = '$' + Math.round(balance * 0.02).toLocaleString();
        document.getElementById('log-body').innerHTML = trades.slice().reverse().map((t, i) => `
            <tr>
                <td><b>${t.a}</b></td><td>${t.d}</td><td>${t.dy}</td><td>${t.mo}</td><td>${t.ho}</td>
                <td>${t.en}</td><td>${t.sl}</td><td>${t.lt}</td><td>${t.cp}</td>
                <td class="${t.pnl>=0?'pnl-win':'pnl-loss'}">$${t.pnl}</td><td>$${t.bal}</td>
                <td><button onclick="del(${trades.length-1-i})">❌</button></td>
            </tr>`).join('');
    }

    function del(idx) { if(confirm("Del?")) { trades.splice(idx,1); render(); localStorage.setItem('m1_trades', JSON.stringify(trades)); } }
    setInterval(fetchPrice, 3000);
    setInterval(() => document.getElementById('hkt-clock').innerText = 'HKT: ' + new Date().toLocaleTimeString(), 1000);
    window.onload = onAssetChange;
</script>
</body>
</html>
