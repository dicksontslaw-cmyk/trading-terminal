<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1M Mission Control | Live Terminal</title>
    <style>
        :root { --bg: #0b0e14; --panel: #171b26; --primary: #00d2ff; --sl: #ff4b2b; --tp: #00ff88; --border: #2a2e39; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header { height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; z-index: 100; }
        
        .main-content { display: flex; flex: 1; overflow: hidden; }
        
        /* 圖表區域 */
        #tv-chart-container { flex: 1; background: #000; position: relative; }
        
        /* 側邊欄計算器 */
        .sidebar { width: 380px; background: var(--panel); border-left: 1px solid var(--border); padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .card { background: #1e222d; border: 1px solid var(--border); border-radius: 8px; padding: 12px; }
        .label { font-size: 10px; color: #787b86; text-transform: uppercase; margin-bottom: 5px; }
        .val { font-size: 20px; font-weight: bold; font-family: 'Courier New', monospace; }
        
        input, select { width: 100%; padding: 10px; background: #0b0e14; border: 1px solid #363c4e; color: white; border-radius: 6px; margin-top: 5px; font-size: 15px; }
        input:focus { border-color: var(--primary); outline: none; }
        
        .btn-main { width: 100%; padding: 16px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; font-size: 16px; margin-top: 10px; }
        .btn-main:hover { opacity: 0.9; }

        /* 底部日誌區域 */
        .log-area { height: 250px; background: var(--bg); border-top: 1px solid var(--border); overflow: auto; padding: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; min-width: 1400px; }
        th { background: #1e222d; padding: 10px; text-align: left; position: sticky; top: 0; color: #787b86; z-index: 10; }
        td { padding: 8px 10px; border-bottom: 1px solid #2a2e39; white-space: nowrap; }
        
        .pnl-win { color: var(--tp); font-weight: bold; }
        .pnl-loss { color: var(--sl); font-weight: bold; }
        
        /* 進度條 */
        .progress-container { height: 5px; background: #111; width: 100%; position: fixed; bottom: 0; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--primary), var(--tp)); width: 0%; transition: 0.5s; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 900; font-size: 18px; letter-spacing: 1px;">MISSION <span style="color:var(--primary)">1,000,000</span></div>
    <div id="hkt-clock" style="color:var(--primary); font-family:monospace; font-weight:bold;">HKT: --:--:--</div>
</div>

<div class="main-content">
    <div id="tv-chart-container">
        <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div id="tradingview_main" style="height:100%;width:100%"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget({
                "autosize": true,
                "symbol": "OANDA:XAUUSD",
                "interval": "15",
                "timezone": "Asia/Hong_Kong",
                "theme": "dark",
                "style": "1",
                "locale": "zh_HK",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "allow_symbol_change": true,
                "container_id": "tradingview_main"
            });
            </script>
        </div>
        </div>

    <div class="sidebar">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="card"><div class="label">Balance</div><div class="val" id="disp-bal">$40,000</div></div>
            <div class="card"><div class="label">Risk (2%)</div><div class="val" id="disp-risk" style="color:var(--sl)">$800</div></div>
        </div>

        <div class="card">
            <div class="label">Select Asset & Multiplier</div>
            <select id="asset-select" onchange="updateMultiplier()">
                <option value="100" data-name="XAUUSD">Gold (XAUUSD) - 100</option>
                <option value="100000" data-name="FOREX">Forex (Standard) - 100k</option>
                <option value="10" data-name="US30">US30 / NAS100 - 10</option>
                <option value="50" data-name="HK33">HK33 (Hang Seng) - 50</option>
                <option value="100" data-name="USOIL">WTI Oil - 100</option>
                <option value="1" data-name="BTC">Crypto (BTC/ETH) - 1</option>
                <option value="custom">-- Custom Multiplier --</option>
            </select>
            <input type="number" id="custom-mult" style="display:none;" value="100" oninput="calculateLots()">
        </div>

        <div class="card" style="border-color: var(--primary);">
            <div class="label" style="color:var(--primary)">Risk Calculation</div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                <div>
                    <div class="label">Entry Price</div>
                    <input type="number" id="in-entry" step="0.01" placeholder="0.00" oninput="calculateLots()">
                </div>
                <div>
                    <div class="label">Stop Loss</div>
                    <input type="number" id="in-sl" step="0.01" placeholder="0.00" oninput="calculateLots()">
                </div>
            </div>
            <div style="margin-top:15px; text-align:center;">
                <div class="label">Suggested MT5 Lots</div>
                <div id="out-lots" style="font-size: 48px; font-weight: 900; color: var(--primary);">0.00</div>
            </div>
        </div>

        <div class="card">
            <div class="label">Log Trade Details</div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                <div><label class="label">MT5 Open Time</label><input type="text" id="log-mt5-time" placeholder="12:30"></div>
                <div><label class="label">Risk %</label><input type="number" id="log-risk-pct" value="2" oninput="calculateLots()"></div>
            </div>
            <button class="btn-main" onclick="recordTrade()">LOG & CLOSE TRADE</button>
        </div>
    </div>
</div>

<div class="log-area">
    <table>
        <thead>
            <tr>
                <th>Asset</th><th>Date</th><th>Day</th><th>MT5 Open</th><th>HKT Open</th>
                <th>Entry</th><th>SL</th><th>Lots</th><th>Close Price</th><th>MT5 Close</th><th>HKT Close</th>
                <th>PnL $</th><th>PnL %</th><th>Balance</th><th>Action</th>
            </tr>
        </thead>
        <tbody id="log-body"></tbody>
    </table>
</div>

<div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>

<script>
    let balance = parseFloat(localStorage.getItem('m1_bal')) || 40000;
    let trades = JSON.parse(localStorage.getItem('m1_trades')) || [];

    function updateMultiplier() {
        const sel = document.getElementById('asset-select');
        document.getElementById('custom-mult').style.display = (sel.value === 'custom') ? 'block' : 'none';
        calculateLots();
    }

    function calculateLots() {
        const entry = parseFloat(document.getElementById('in-entry').value);
        const sl = parseFloat(document.getElementById('in-sl').value);
        const riskPct = parseFloat(document.getElementById('log-risk-pct').value) / 100;
        const multiplier = (document.getElementById('asset-select').value === 'custom') ? 
                            parseFloat(document.getElementById('custom-mult').value) : 
                            parseFloat(document.getElementById('asset-select').value);

        if (!entry || !sl || entry === sl) return;

        const riskAmt = balance * riskPct;
        const dist = Math.abs(entry - sl);
        const lots = riskAmt / (dist * multiplier);
        
        document.getElementById('out-lots').innerText = lots.toFixed(2);
    }

    function recordTrade() {
        const closePrice = prompt("請輸入平倉價 (Close Price):");
        const closeTimeMT5 = prompt("請輸入 MT5 平倉時間 (例如 16:30):");
        if (!closePrice) return;

        const entry = parseFloat(document.getElementById('in-entry').value);
        const lots = parseFloat(document.getElementById('out-lots').innerText);
        const sel = document.getElementById('asset-select');
        const mult = (sel.value === 'custom') ? parseFloat(document.getElementById('custom-mult').value) : parseFloat(sel.value);
        
        // PnL 計算
        const pnl = (parseFloat(closePrice) - entry) * mult * lots * (parseFloat(document.getElementById('in-sl').value) < entry ? 1 : -1);
        balance += pnl;

        const now = new Date();
        const trade = {
            asset: sel.options[sel.selectedIndex].getAttribute('data-name'),
            date: now.toLocaleDateString(),
            day: ['SUN','MON','TUE','WED','THU','FRI','SAT'][now.getDay()],
            mt5o: document.getElementById('log-mt5-time').value,
            hkto: now.toLocaleTimeString(),
            ent: entry.toFixed(2),
            sl: document.getElementById('in-sl').value,
            lots: lots.toFixed(2),
            cp: closePrice,
            mt5c: closeTimeMT5 || '-',
            hktc: new Date().toLocaleTimeString(),
            pnl: pnl.toFixed(2),
            pnlPct: ((pnl/(balance-pnl))*100).toFixed(2) + '%',
            bal: balance.toFixed(2)
        };

        trades.push(trade);
        localStorage.setItem('m1_bal', balance);
        localStorage.setItem('m1_trades', JSON.stringify(trades));
        render();
    }

    function render() {
        document.getElementById('disp-bal').innerText = '$' + Math.round(balance).toLocaleString();
        document.getElementById('disp-risk').innerText = '$' + Math.round(balance * 0.02).toLocaleString();
        
        const prog = (balance / 1000000) * 100;
        document.getElementById('progress-bar').style.width = Math.min(prog, 100) + '%';

        document.getElementById('log-body').innerHTML = trades.slice().reverse().map((t, i) => `
            <tr>
                <td><b>${t.asset}</b></td><td>${t.date}</td><td>${t.day}</td><td>${t.mt5o}</td><td>${t.hkto}</td>
                <td>${t.ent}</td><td>${t.sl}</td><td>${t.lots}</td><td>${t.cp}</td><td>${t.mt5c}</td><td>${t.hktc}</td>
                <td class="${t.pnl>=0?'pnl-win':'pnl-loss'}">$${t.pnl}</td><td>${t.pnlPct}</td><td>$${t.bal}</td>
                <td><button onclick="del(${trades.length-1-i})" style="cursor:pointer; background:none; border:none; color:grey;">❌</button></td>
            </tr>
        `).join('');
    }

    function del(idx) { if(confirm("Delete?")) { trades.splice(idx, 1); render(); localStorage.setItem('m1_trades', JSON.stringify(trades)); } }

    setInterval(() => { document.getElementById('hkt-clock').innerText = 'HKT: ' + new Date().toLocaleTimeString(); }, 1000);
    window.onload = render;
</script>

</body>
</html>
